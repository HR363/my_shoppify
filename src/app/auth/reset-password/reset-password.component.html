<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Reset Password</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required email [(ngModel)]="email"
               class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" [disabled]="!resetForm.form.valid"
              class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
        Send Reset Link
      </button>
    </form>
    <div *ngIf="successMessage" class="p-4 mt-4 text-sm text-green-700 bg-green-100 rounded-lg">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="p-4 mt-4 text-sm text-red-700 bg-red-100 rounded-lg">
        {{ errorMessage }}
    </div>
  </div>
</div>

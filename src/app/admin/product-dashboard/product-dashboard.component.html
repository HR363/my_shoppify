<div class="container p-4 mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold">Product Dashboard</h2>
    <a routerLink="/admin/products/create" class="px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
      Add New Product
    </a>
  </div>

  <div *ngIf="isLoading" class="flex items-center justify-center">
    <p>Loading products...</p>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Product</th>
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Price</th>
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Stock</th>
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-right text-gray-500 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let product of products">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 w-10 h-10">
                <img class="w-10 h-10 rounded-full" [src]="product.imageUrl" alt="">
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">{{ product.name }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">{{ product.price | currency }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ product.stockQuantity }}</td>
          <td class="px-6 py-4 text-sm font-medium text-right whitespace-nowrap">
            <a [routerLink]="['/admin/products/edit', product.id]" class="text-indigo-600 hover:text-indigo-900">Edit</a>
            <button (click)="deleteProduct(product.id)" class="ml-4 text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

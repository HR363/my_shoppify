<form [formGroup]="registerForm" (ngSubmit)="submit()" class="register-form">
  <div class="logo-area">
    <img src="/assets/shopie_logo.png" alt="Shopie Logo" />
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" required>
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmPassword" type="password" required>
    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm your password</mat-error>
    <mat-error *ngIf="registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value && registerForm.get('confirmPassword')?.touched">Passwords do not match</mat-error>
  </mat-form-field>

  <div *ngIf="error" class="error">{{ error }}</div>

  <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid">
    {{ loading ? 'Registering...' : 'Register' }}
  </button>

  <div class="login-link">
    <span>Already have an account?</span>
    <a routerLink="/auth/login">Login</a>
  </div>
</form>
